<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>sign in</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script scr="https://cdnjs.cloudflare.com/ajax/libs/boostrap-sweetalert/1.0.1/sweetalert.min.css.map"></script>
    <style>
        /* General Styling */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  display: flex;
  height: 100vh;
  justify-content: center;
  align-items: center;
  background: #f3f4f6;
}

section {
  display: flex;
  width: 80%;
  max-width: 1000px;
  background: #fff;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  border-radius: 10px;
  overflow: hidden;
}

/* Left Side - Image */
.image-box {
  width: 50%;
 /* background: url('../image/financial-2860753_640.jpg') center/cover no-repeat;*/
}

/* Right Side - Form */
.form-box {
  width: 50%;
  padding: 40px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

.input-box {
  position: relative;
  margin-bottom: 20px;
}

.input-box input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
  outline: none;
}

.input-box label {
  position: absolute;
  top: 50%;
  left: 10px;
  transform: translateY(-50%);
  font-size: 14px;
  color: #aaa;
  transition: 0.3s;
}

.input-box input:focus ~ label,
.input-box input:valid ~ label {
  top: 5px;
  font-size: 12px;
  color: #007bff;
}

.btn {
  width: 100%;
  padding: 10px;
  border: none;
  background: #007bff;
  color: #fff;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
  transition: 0.3s;
}

.btn:hover {
  background: #0056b3;
}

.login-register {
  text-align: center;
  margin-top: 15px;
}

.login-register a {
  color: #007bff;
  text-decoration: none;
  font-weight: bold;
}

.login-register a:hover {
  text-decoration: underline;
}

@media (max-width: 768px) {
  section {
    flex-direction: column;
  }
  .image-box {
    width: 100%;
    height: 250px;
  }
  .form-box {
    width: 100%;
    padding: 20px;
  }
}

    </style>
</head>
<body>
    

<section>
    <div class="form-box register">
        <h2>Sign In to your account</h2>
        <form action="." method="post">
            {% csrf_token %}
          <div class="input-box">
            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
            <input type="email" name="email" placeholder="Enter Your Email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <!-- <span class="icon"
              ><ion-icon name="lock-closed-outline"></ion-icon
            ></span> -->
            <input type="Password" name="password" placeholder="Enter Your Password" required />
            <label>Password</label>
            <span
              class="toggle-password"
              onclick="togglePassword('register-Password')"
            >
              <ion-icon name="eye-outline"></ion-icon>
            </span>
          </div>
          <div class="remember-forgot">
            <label
              ><input type="checkbox" /> I agree to the terms and
              conditions</label
            >
          </div>
          <button type="submit" class="btn">Sign in</button>
          <div class="login-register">
            <!---<p>
              Already have an account? <a href="#" class="login-link">Login</a>
            </p>-->
          </div>
        </form>
      </div>
    </div>
    <div class="image-box">
        <img src="{% static 'images/image/financial-2860753_640.jpg' %}" alt="">
    </div>
</section>
<script>
  {% for message in messages %}
      Swal.fire({
          icon: "{{ message.tags }}",
          title: "{{ message }}",
          text: "{{message.tags}}",
          timer: 3800
      });
  {% endfor %}
</script>


</body>
</html>
