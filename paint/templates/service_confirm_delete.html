{% extends 'main.html' %}
{% load static %}
{% block content %}
<style>
    .delete-portfolio-form {
  margin-top: 20px;
}

.delete-portfolio-form button[type="submit"] {
  margin-right: 10px;
}

</style>
  <h1>Delete Service: {{ object.name }}</h1>
  <p>Are you sure you want to delete this Service? This action cannot be undone.</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete Service</button>
    <a href="{% url 'service_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
