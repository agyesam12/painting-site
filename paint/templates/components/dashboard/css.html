<style>
  .tooltips {
    position: relative;
    display: inline-block;
  }

  .tooltips .tooltipstext {
    visibility: hidden;
    width: 140px;
    background-color: #555;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px;
    position: absolute;
    z-index: 1;
    bottom: 150%;
    left: 50%;
    margin-left: -75px;
    opacity: 0;
    transition: opacity 0.3s;
  }

  .tooltips .tooltipstext::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    margin-left: -5px;
    border-width: 5px;
    border-style: solid;
    border-color: #555 transparent transparent transparent;
  }

  .tooltips:hover .tooltipstext {
    visibility: visible;
    opacity: 1;
  }

  .referral_link {
    position: relative;
    display: inline-block;
    vertical-align: middle;
    padding: 3px;
    color: #111;
    background: transparent;
    border: 1px solid #c6c6c6;
    border-radius: 4px 3px;
    cursor: pointer;
    transition: .33s;
    text-transform: none !important;
  }

  .referral_link:hover {
    color: #35ad79;
  }

  /* ======================Scroll bar========================= */


  /* width */

  ::-webkit-scrollbar {
    width: 7px;
    height: 7px;
  }


  /* Track */

  ::-webkit-scrollbar-track {
    background: #ffffff;
    border-radius: 10px;
  }


  /* Handle */

  ::-webkit-scrollbar-thumb {
    background: #ddd7d7;
    border-radius: 10px;
  }


  /* Handle on hover */

  ::-webkit-scrollbar-thumb:hover {
    background: #d1c8c8;
  }

  .my-z-index {
    z-index: 3000 !important;
  }

  .notification {
    padding: 10px 12px;
    border-radius: 5px;
    opacity: 1;
    width: fit-content;
    font-size: 14px;
    background-color: #fff;
    margin: auto;
    margin-right: 12px;
  }

  .notification:before {
    content: '';
    position: absolute;
    bottom: -17px;
    left: 20px;
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 10px 10px 7px 10px;
    border-color: #ffffff transparent transparent transparent;
  }
  .account-data{
    position: absolute;
    top: 25px;
    z-index: 120;
    margin: auto;
    width: fit-content;
  }
</style>
